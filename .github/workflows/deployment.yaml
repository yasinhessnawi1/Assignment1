name: Pushing from github to gitlab
on:
  push:
    branches:
      - main
jobs:
  copy-files:
    runs-on: ubuntu-latest
    environment: gitlabAss1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy files to GitLab workshop
        env:
          TOKEN: ${{secrets.GITLAB_TOKEN}}
        run: |
          echo "pushing files to GitLab"
          echo "adding the remote"
          git remote add gitlab "https://oauth2=TOKEN@git.gvk.idi.ntnu.no/course/prog2005/prog2005-2024-workspace/yasinmh/assignment_cloud_technology"
          echo "pushing to gitlab"
          git push -u gitlab --all
          git push -u gitlab --tags
